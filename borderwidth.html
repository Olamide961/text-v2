<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}

p.five {
  border-style: double;
  border-width: 15px;
}

p.six {
  border-style: double;
  border-width: thick;
}
</style>
</head>
<body>

<p class="one">hello world</p>
<p class="two">hello world</p>
<p class="three">hello world</p>
<p class="four">hello world</p>
<p class="five">hello world</p>
<p class="six">hello world</p>


</body>
</html>
